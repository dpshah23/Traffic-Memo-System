<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/login.css">
{% include "head.html" %}

<body class="bg-light1">
   {% include "navbar.html" %}

   {% if messages %}
{% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0 py-2" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
     {% endif %}
  <div class="container">
    <div class="message-container">
        <div class="container">
            <h1 class="heading mt-5">Admin Login</h1>
            <div class="form">
              <form id="loginForm" method="post" action="/login">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    id="email" name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password" name="password"
                    required
                  />
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="window.location.href='' ">Submit</button>
      
              </form>
            </div>
          </div>
    </div>
    
  </div>
</body>

</html>

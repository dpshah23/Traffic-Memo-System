<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<body class="bg-light1">
   {% include "navbar.html" %}
   <div class="container">
    <h1 class="heading mt-5">Admin Login</h1>
    <div class="form">
      <form id="loginForm">
        <div class="form-group">
          <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    id="email" name="email"
                    required
                  />
        </div>
        <div class="form-group">
          <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password" name="password"
                    required
                  />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            id="confirmPassword"
            required
          />
        </div>
        <button id="submitButton" class="btn btn-primary">Submit</button>


      </form>
    </div>
  </div>
</body>

</html>
